Make sure zoom is set to 100%, as it affects the image size
<br />
<div style="display: flex; flex-wrap: wrap">
	<div
		*ngFor="let actionsSheet of actions$ | async"
		[ngStyle]="this.sheetStyle"
		id="image-section"
	>
		<app-card-main
			*ngFor="let action of actionsSheet"
			[type]="action.type"
			[rules]="action.rules"
			[cardType]="CardType.ACTION"
			[id]="action.id"
		>
		</app-card-main>
	</div>
</div>
